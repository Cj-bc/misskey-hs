name:                misskey-hs
version:             0.1.3.0
github:              "Cj-bc/misskey-hs"
license:             BSD3
author:              "Cj.bc_sd a.k.a Cj-bc"
maintainer:          "cj.bc-sd@outlook.jp"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Cj-bc/misskey-hs#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- http-client
- http-conduit
- time
- transformers
- iso8601-time
- lens-simple


library:
  source-dirs: src

executables:
  misskey-cli:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - misskey-hs
    - optparse-applicative
    - yaml
    - unicode-show

tests:
  misskey-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - misskey-hs
